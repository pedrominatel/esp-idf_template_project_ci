name: build_project_workflow

on:
  workflow_call: {}
  workflow_dispatch: {}

jobs:
  build_project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Clone IDF
        run: |
          git clone --recursive --single-branch -b release/v4.4 https://github.com/espressif/esp-idf.git
          cd esp-idf
          ./install.sh
          cd -
      - name: Build
        run: |
          cd esp-idf
          . export.sh
          cd -
          export IDF_PATH=`pwd`/esp-idf
          echo "IDF_PATH is set to $IDF_PATH"
          ./scripts/build_project.sh esp32
          ./scripts/build_project.sh esp32c3
          ./scripts/build_project.sh esp32s2
          ./scripts/build_project.sh esp32s3
